[general]
objectives = PAR10,status:metric
configurator = SMAC3
solver_cutoff_time = 60
extractor_cutoff_time = 60
run_on = slurm
verbosity_level = QUIET

[configuration]
number_of_runs = 69
solver_calls = 420
max_iterations = 42

[ablation]
racing = False
clis_per_node = 3

[selection]
class = MultiClassClassifier
model = RandomForestClassifier

[smac2]
wallclock_time = 600
cpu_time = 450
target_cutoff_length = max
use_cpu_time_in_tunertime = True
cli_cores = 4
max_iterations = 200

[smac3]
number_of_trials = 85
facade = HyperparameterOptimizationFacade
facade_max_ratio = 0.44
crash_cost = 99.99
termination_cost_threshold = 49.99
walltime_limit = 600
cputime_limit = 450.0
use_default_config = True
min_budget = 10.0
max_budget = 55.0

[irace]
max_time = 999
max_experiments = 33
first_test = 8
mu = 3
nb_iterations = 6

[paramils]
min_runs = 1
max_runs = 99
tuner_timeout = 600
random_restart = 0.01
focused_approach = True
use_cpu_time_in_tunertime = True
cli_cores = 4
max_iterations = 175
initial_configurations = 29

[parallel_portfolio]
check_interval = 10
num_seeds_per_solver = 5

[slurm]
number_of_jobs_in_parallel = 16
max_parallel_runs_per_node = 8
mem-per-cpu = 3000
qos = fast
partition = CPU
time = 25:00
prepend_script = echo $JOB_ID

