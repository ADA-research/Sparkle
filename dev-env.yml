name: sparkle-dev
channels:
  - conda-forge
  - defaults
variables: # runsolver compilation
  CPATH: "'${CONDA_PREFIX}/include:$CPATH'"
  LDPATH: "'${CONDA_PREFIX}/lib'"
dependencies:
  - python=3.10
  - swig=4.0.2 # SMAC3 C++ compiler
  - libnuma # runsolver compilation
  - numactl # runsolver compilation
  - pip
  - pip:
    - --editable .  # Development mode: self install
    # Devtools
    - flake8==5.0.4
    - flake8-quotes==3.3.1
    - flake8-bandit==4.1.1
    - pep8-naming==0.13.2
    - flake8-docstrings==1.6.0
    - flake8-use-fstring==1.4.0
    - flake8-use-pathlib==0.3.0
    - flake8-annotations==3.0.1
    - pytest==8.1.1
    - pytest-mock==3.10.0
    - pre-commit==3.7.1
