name: sparkle-dev
channels:
  - conda-forge
  - defaults
variables: # runsolver compilation
  CPATH: "'${CONDA_PREFIX}/include:$CPATH'"
  LDPATH: "'${CONDA_PREFIX}/lib'"
  R_LIBS_USER: "'${HOME}'/Sparkle/sparkle/Components/irace-v3.5"  # Adding IRACE install dir to R libspath, slightly different due to editable install
dependencies:
  - python=3.10
  - swig=4.0.2 # SMAC3 C++ compiler
  - libnuma=2.0.18 # runsolver compilation
  - numactl=2.0.18 # runsolver compilation
  - r-base=4.4.1  # R installation for IRACE
  - r-r6=2.5.1 # R package dependency for IRACE install
  - pip
  - pip:
    - --editable .  # Development mode: self install
    # Devtools
    - setuptools==72.1.0
    - flake8==5.0.4
    - flake8-quotes==3.3.1
    - flake8-bandit==4.1.1
    - pep8-naming==0.13.2
    - flake8-docstrings==1.6.0
    - flake8-use-fstring==1.4.0
    - flake8-use-pathlib==0.3.0
    - flake8-annotations==3.0.1
    - pytest==8.1.1
    - pytest-mock==3.10.0
    - pytest-cov==5.0.0
    - pytest-html==4.1.1
    - pre-commit==3.7.1
